<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Chasqui Express Tiputini</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Encomiendas
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="../encomiendas/nueva.html">Nueva Encomienda</a></li>
                <li><a class="dropdown-item" href="../encomiendas/registro.html">Registro de encomiendas</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Transacciones
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="retiros.html">Retiros</a></li>
                <li><a class="dropdown-item" href="depositos.html">Depósitos</a></li>
              </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Recargar Saldo</a>
              </li>
          </ul>
          <form class="d-flex" role="search">
            <button class="btn btn-outline-success" type="submit">
              Cerrar Sesión
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="text-center mt-5">
      <img src="https://actoressostenibles.com/wp-content/uploads/2019/08/Logos-6-10-08.png" class="img-fluid" alt="banco pichincha" width="300px" >
      <br>
      <br>
    </div>
    <div class="container">
      <div class="card">
          <div class="card-body">
              <form class="row g-3 needs-validation" novalidate="">
                  <div class="col-md-2">
                    <label for="fecha" class="form-label">TIPO DE CUENTA</label>
                    <select class="form-select" id="tipo_cuenta" aria-label="Default select example">
                      <option value="AHORRO" selected>AHORRO</option>
                      <option value="CORRIENTE">CORRIENTE</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <label for="cta" class="form-label">NUMERO DE CUENTA</label>
                    <input type="text" class="form-control" name="cta" id="cta" placeholder="2200XXXXXX" required autocomplete="off">
                  </div>
                  <div class="col-md-2">
                    <label for="ci" class="form-label">CEDULA</label>
                    <input type="text" class="form-control" name="ci" id="ci" placeholder="1500XXXXXX" required autocomplete="off">
                  </div>
                  <div class="col-md-2">
                    <label for="nombres" class="form-label">NOMBRE Y APELLIDO</label>
                    <input type="text" class="form-control" name="nombres" id="nombres" placeholder="Nombres y Apellidos" required autocomplete="off">
                  </div>
                  <div class="col-md-2">
                    <label for="contacto" class="form-label">CONTACTO (Whatsapp)</label>
                    <input type="text" class="form-control" name="contacto" id="contacto" placeholder="0999999999" required autocomplete="off">
                  </div>
                  <div class="col-md-2">
                    <label for="valor" class="form-label">VALOR</label>
                    <input type="number" class="form-control" name="valor" id="valor" placeholder="$10.50" required autocomplete="off">
                  </div>
                  <div class="col-12 text-center">
                    <button class="btn btn-warning" onclick=depositar() >DEPOSITAR</button>
                  </div>
                </form>
          </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../../js/deposito.js"></script>
  </body>
</html>
